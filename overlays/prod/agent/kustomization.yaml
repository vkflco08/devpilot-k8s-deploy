apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../../base

# 1. 리소스 이름에 접미사 추가
# base의 모든 리소스(Deployment, Service 등) 이름 뒤에 "-agent"를 붙여줍니다.
# 예: "devpilot-deployment" -> "devpilot-deployment-agent"
nameSuffix: -agent

images:
  # 2. 이미지 이름과 태그를 모두 교체
  - name: vkflco08/devpilot      # base에 정의된 원래 이름
    newName: vkflco08/devpilot-agent # 새로 사용할 에이전트 이미지 이름
    newTag: build-2-20250722083605